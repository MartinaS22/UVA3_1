<!DOCTYPE html>
<html>
<head>
    <title>Bienvenida</title>
</head>
<body>
    <script>
        document.write("Ejercicio 1<br>")
        let nombre = "Martina";
        let apellido = "Salvatierra";
        let edad = 24;

        // Mensaje de bienvenida
        document.write("Bienvenido, " + nombre + " " + apellido + "!<br>");
        document.write("<br>")
        document.write("Ejercicio 2<br>")
        let nombre1 = prompt("Ingrese su nombre:");
        let apellido1 = prompt("Ingrese su apellido:");
        let fechaNacimiento = prompt("Ingrese su fecha de nacimiento (YYYY-MM-DD):");

        // Mensaje de bienvenida
        document.write("Bienvenido, " + nombre1 + " " + apellido1 + "!");
        document.write("<br>")
        document.write("Ejercicio 3 <br>")
         // Calcular los días vividos
        let fechaNac = new Date(fechaNacimiento);
        let hoy = new Date();
        let diferencia = hoy - fechaNac;
        let diasVividos = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        document.write("Has vivido " + diasVividos + " días.");
    </script>
</body>
</html>
